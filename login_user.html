<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up Signin Form Template Example</title>
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <html lang="en">

  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>

    <div id="form" >
      <div class="container">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
          <div id="userform">
            <ul class="nav nav-tabs nav-justified" role="tablist">
              <li class="active"><a href="#signup" role="tab" data-toggle="tab">Sign up</a></li>
              <li><a href="#login" role="tab" data-toggle="tab" id="btn-login">Log in</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade active in" id="signup">
                <h2 class="text-uppercase text-center"> Sign Up for Free</h2>
                <form id="signup" method="post">
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <div class="form-group">
                        <input placeholder="First Name*" type="text" class="form-control" id="first_name" required
                          data-validation-required-message="Please enter your name." autocomplete="off">
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                      <div class="form-group">
                        <input placeholder="Last Name*" type="text" class="form-control" id="last_name" required
                          data-validation-required-message="Please enter your name." autocomplete="off">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input placeholder="Email*" type="email" class="form-control" id="email" required
                      data-validation-required-message="Please enter your email address." autocomplete="off">
                  </div>
                  <div class="form-group">
                    <input placeholder="Job Title*" type="text" class="form-control" id="job_title" required
                      data-validation-required-message="JOB TITLE REQUIRED" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <input placeholder="Gender*" type="text" class="form-control" id="gender" required
                      data-validation-required-message="Please enter your password" autocomplete="off">
                  </div>
                  <div class="mrgn-30-top">
                    <button type="submit" class="btn btn-larger btn-block" id="#submitsignup">
                    Sign up
                    </button>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade in" id="login">
                <h2 class="text-uppercase text-center"> Log in</h2>
                <form id="login">
                  <div class="form-group">
                    <input placeholder="First Name*" type="text" class="form-control" id="first_name-login" required
                      data-validation-required-message="FIRSTNAME." autocomplete="off">
                  </div>
                  <div class="form-group">
                    <input placeholder="EMAIL*" type="email" class="form-control" id="email-login" required
                      data-validation-required-message="Please enter your email" autocomplete="off">
                  </div>
                  <div class="mrgn-30-top">
                    <button type="submit" class="btn btn-larger btn-block">
                    Log in
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
  <!-- partial -->
  <script src="/script.js"></script>

</body>

</html>
